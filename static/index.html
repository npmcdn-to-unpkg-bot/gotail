<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gotail - tail in your browser</title>
    <script type="text/javascript">
        var loc = window.location;
        var socket = new WebSocket("wss://" + loc.host + "/socket");
        socket.onmessage = function(msg) {
            document.getElementById("content").innerHTML += "<p>" + msg.data + "</p>";
        }
    </script>
</head>
<body>

<div id="content"></div>
</body>
</html>
